<!-- Inline and block element -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inline and block elements</title>
  </head>
  <body>
    <!-- span tag is used as a inline element. It will start the paragraph on same line -->
    <!-- paragraph tag will take full space of line in which it is placed -->
    <!--  inline will take only space  needed by its content   -->

    without span :
    <p>my name is om</p>
    <p>my name is om</p>


    with span: <br />
    <span>my name is om</span><span> my second name is om</span>

    <!-- we are going to see a example by css -->

    <br />
    <br />
    <br>
    without span :
    <p style="border: 2px solid red">my name is om</p>
    <p style="border: 3px solid blue">my second name is karthik</p>

    <br />

    with span: <br />
    <span style="border: 3px solid red;">my name is om</span><br><br><span style="border: 3px solid blue"> my second name is karthik</span>
    <br>
    <br>


                        <!-- is li tag is an inline element? -->
    with span: <br />
    <li style="border: 3px solid red;">my name is om</li> <br><br> <li style="border: 3px solid blue"> my second name is karthik</li>                        
                        <!-- li is block element because it acquire full line -->

                        
  </body>
</htli
