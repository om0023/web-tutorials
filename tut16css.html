<!-- font in css -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>fonts in css</title>
    <h3>css fonts</h3>
  </head>
  <body>
    <style>
      p {
        font-family: arial;
        font-size: 25px;      /*1px is equal to 1/96 inch */
        line-height:2em;   /*line height should be multiple of font size*/
      }

      span{
        font-weight: bold;
      }
    </style>
  </body>
  <p>
    Lorem ipsum dolor sit amet consectetur adipisicing elit. Assumenda fuga
    itaque, incidunt harum voluptatem aspernatur illo? Velit assumenda suscipit

    facilis beatae architecto temporibus repellendus.
  </p>
</html>
